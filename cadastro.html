<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Viagem Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #20B2AA;
            --secondary-color: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.911);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            transition: color 0.3s ease;
        }

        .register-section {
            padding: 80px 0;
        }

        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .register-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-register {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background-color: #1a9090;
            color: white;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(32, 178, 170, 0.25);
        }
    </style>
</head>

<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Viagem Fácil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#destinos">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#pacotes">Pacotes</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="register-card">
                        <h2 class="register-title">Cadastro de Cliente</h2>
                        <form id="registerForm">
                            <!-- Dados Pessoais -->
                            <div class="mb-4">
                                <h4>Dados Pessoais</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Nome Completo*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">CPF*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">RG*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Data de Nascimento*</label>
                                        <input type="date" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Gênero</label>
                                        <select class="form-control">
                                            <option value="">Selecione</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="feminino">Feminino</option>
                                            <option value="outro">Outro</option>
                                            <option value="nao-informar">Prefiro não informar</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Estado Civil</label>
                                        <select class="form-control">
                                            <option value="">Selecione</option>
                                            <option value="solteiro">Solteiro(a)</option>
                                            <option value="casado">Casado(a)</option>
                                            <option value="divorciado">Divorciado(a)</option>
                                            <option value="viuvo">Viúvo(a)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Contato -->
                            <div class="mb-4">
                                <h4>Contato</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email*</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Telefone Celular*</label>
                                        <input type="tel" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Telefone Fixo</label>
                                        <input type="tel" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Telefone para Emergência*</label>
                                        <input type="tel" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Endereço -->
                            <div class="mb-4">
                                <h4>Endereço</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">CEP*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Estado*</label>
                                        <select class="form-control" required>
                                            <option value="">Selecione o Estado</option>
                                            <option value="para">PA</option>
                                            <option value="rio-de-janeiro">RJ</option>                         
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Cidade*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Bairro*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label class="form-label">Logradouro*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Número*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label class="form-label">Complemento</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!-- Dados de Acesso -->
                            <div class="mb-4">
                                <h4>Dados de Acesso</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Senha*</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Confirmar Senha*</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Termos e Condições -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" required>
                                    <label class="form-check-label">
                                        Li e aceito os <a href="#">termos e condições</a> e a <a href="#">política de
                                            privacidade</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-register">Criar Conta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
